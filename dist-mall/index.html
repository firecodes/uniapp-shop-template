<script>
  //获取URL参数
  function getUrlParam(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return decodeURI(r[2]);
    return null; //返回参数值
  };
  //设置cookie
  function setCookie(cname, cvalue, path, options, domain) {
    var d = new Date();
    var exdays = 30;
    if (options) {
      exdays = options;
    };
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires=" + d.toUTCString();
    if (domain) {
      expires = expires + ";domain=" + domain
    }
    document.cookie = cname + "=" + cvalue + ";path=" + path + ";" + expires;
  }; //

  //新增微信公众号进入统计数量参数
  if (getUrlParam('RequestSource')) {
    sessionStorage.setItem('requestSource', getUrlParam('RequestSource'))
  }
