<!DOCTYPE html>
<html lang="en" id="htmlRoot" class>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS + H5 </title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1623819_3g3arzgtlmk.css">
    <script type="module" crossorigin src="./assets/index-5f3a34ca.js"></script>
    <link rel="stylesheet" href="./assets/index-6ae377f2.css">
  </head>
  <body>
    <div id="app">
      <script>
        var designSetting = JSON.parse(window.localStorage.getItem('DESIGN-SETTING')) ||{}
        ;(() => {
          let htmlRoot = document.getElementById('htmlRoot')
          let darkMode = designSetting.darkMode
          if (htmlRoot && darkMode) {
            htmlRoot.setAttribute('data-theme', darkMode)
            darkMode = htmlRoot = null
          } else {
            htmlRoot.setAttribute('data-theme', 'light')
          }

          // 设置主题色变量
          document.documentElement.style.setProperty(
            '--app-theme-color',
            designSetting.appTheme,
          )
        })()
      </script>
      <style>
        body {
          margin: 0;
        }
        html[data-theme='dark'] .first-loading-wrap {
          background-color: #101014;
        }
        .first-loading-wrap {
          display: flex;
          width: 100%;
          height: 100vh;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        .first-loading-wrap > h1 {
          font-size: min(7.467vw, 44.8px);
        }
        .first-loading-wrap .loading-wrap {
          padding: min(26.133vw, 156.8px);
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .dot {
          animation: antRotate 1.2s infinite linear;
          transform: rotate(45deg);
          position: relative;
          display: inline-block;
          font-size: min(3.2vw, 19.2px);
          width: min(8vw, 48px);
          height: min(8vw, 48px);
          box-sizing: border-box;
        }
        .dot i {
          width: min(3.733vw, 22.4px);
          height: min(3.733vw, 22.4px);
          position: absolute;
          display: block;
          background: var(--app-theme-color);
          border-radius: 100%;
          transform: scale(0.75);
          transform-origin: 50% 50%;
          opacity: 0.3;
          animation: antSpinMove 1s infinite linear alternate;
        }
        .dot i:nth-child(1) {
          top: 0;
          left: 0;
        }
        .dot i:nth-child(2) {
          top: 0;
          right: 0;
          animation-delay: 0.4s;
        }
        .dot i:nth-child(3) {
          right: 0;
          bottom: 0;
          animation-delay: 0.8s;
        }
        .dot i:nth-child(4) {
          bottom: 0;
          left: 0;
          animation-delay: 1.2s;
        }
        @keyframes antRotate {
          to {
            transform: rotate(405deg);
          }
        }
        @keyframes antSpinMove {
          to {
            opacity: 1;
          }
        }
      </style>
      <div class="first-loading-wrap">
        <div class="loading-wrap">
          <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
        </div>
      </div>
    </div>
    
  </body>
</html>
